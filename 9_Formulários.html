<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de se tornar um gado</title>
</head>
<body>
    <form action="https://chat.whatsapp.com/Lrd9qpIiv615EPN2WHKOuF" method="get">
        <Fieldset>
            <legend>Seja um corno autentificado</legend>
            <label for="nick">Nome do corno:</label>
            <input type="text" name="text" id="nick">
            <label for="email">Email do corno:</label>
            <input type="email" name="email" id="email">
            <label for="date">data de nascimento do corno:</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="cornometro">Escala que se considera corno:</label>
            <input type="range" name="cornometro" id="cornometro" min="1" max="10" step="1">
            <legend>História do corno:</legend>
            <textarea name="História" id="history" cols="30" rows="10" style="resize: none;display:block;placeholder="Escreva a história de como você foi chifrado"></textarea>
            <label for="telephone">Telefone do corno:</label>
            <input type="tel" name="phone" id="phone">
            <label for="chifres">Quantidade de galhas:</label>
            <select name="chifres" id="chifres">
                <option value="0">mero humano sem defesas</option>
                <option value="1">unicórnio</option>
                <option value="2">boizinho</option>
                <option value="3">dragão de 3 chifres</option>
                <option value="4">monstro miológico das 4 galhas</option>
                <option value="5">rei monstro invencível das 5 chifradas</option>
                <option value="6">se você nao é corno mas sua namorada te deixou usando o caô de virar freira essa é a sua opção</option>
            </select>
            <br>
            <label for="sexo">Sexo do corno</label>
            <label for="Masulino"><input type="radio" name="sexo" id="M" value="F">Cabra</label>
            <label for="Feminino"><input type="radio" name="sexo" id="F" value="M"> Muié</label>
            <input type="submit" value="Seja um corno autentificado agora mesmo">
       </Fieldset>
    </form>
</body>
</html>
